# ==========================================
# 1. DB 연결 설정 (PostgreSQL)
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5433/royalty
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver


# ==========================================
# 2. MyBatis 설정
# ==========================================
# XML 매퍼 파일 위치 (resources/mapper 하위 모든 xml)
mybatis.mapper-locations=classpath:mapper/**/*.xml

# DB 컬럼 snake_case → Java camelCase 자동 변환
mybatis.configuration.map-underscore-to-camel-case=true

# null 컬럼도 setter 호출 (NPE 방지)
mybatis.configuration.call-setters-on-nulls=true

# (선택) DTO alias 패키지
# mybatis.type-aliases-package=com.royalty.backend.auth.dto


# ==========================================
# 3. JWT 설정
# ==========================================
# ⚠️ HS256은 최소 32바이트 이상 필수
jwt.secret=ROYALTY_JWT_SECRET_KEY_32BYTE_MINIMUM!!

# Access Token: 30분
jwt.access-token-expire-ms=1800000

# Refresh Token: 14일
jwt.refresh-token-expire-ms=1209600000


# ==========================================
# 4. 서버 설정
# ==========================================
server.port=8080
spring.application.name=royalty-backend


# ==========================================
# 5. 로그 설정 (디버그용)
# ==========================================
logging.level.org.springframework.security=DEBUG
logging.level.com.royalty.backend=DEBUG 
