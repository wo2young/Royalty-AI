# ==========================================
# 1. DB 연결 설정 (팀장님 컴퓨터 전용: 포트 5433)
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5433/royalty
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# 2. MyBatis 설정
# ==========================================
# XML 매퍼 파일 위치 (resources/mapper 폴더 아래 모든 xml)
mybatis.mapper-locations=classpath:mapper/**/*.xml

# (중요) DB의 user_id를 자바의 userId로 자동 변환
mybatis.configuration.map-underscore-to-camel-case=true

# 쿼리 결과가 null이어도 Setter 호출 (NullPointerException 방지)
mybatis.configuration.call-setters-on-nulls=true

# (선택) DTO 패키지 경로 (팀원들이 정한 패키지명으로 수정 필요!)
 mybatis.type-aliases-package=com.royalty.backend.dto

# ==========================================
# 3. 로그 레벨 설정 (가독성 향상)
# ==========================================
# 전체적인 로그는 INFO (너무 많이 나오지 않게)
logging.level.root=INFO

# 우리 프로젝트 코드는 상세하게 (DEBUG)
logging.level.com.royalty.backend=DEBUG

# MyBatis가 실행하는 쿼리문과 파라미터를 보고 싶을 때
logging.level.com.royalty.backend.mypage.mapper=TRACE

# 스프링 빈 생성 과정에서 에러가 날 때 더 자세히 보기
logging.level.org.springframework.beans.factory=DEBUG

# SQL 출력 포맷 설정 (콘솔에 예쁘게 나오게 함)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true