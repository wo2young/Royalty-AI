server {
    listen 80;
    
    # 리액트 빌드 파일이 위치할 곳
    root /usr/share/nginx/html;
    index index.html;

    # 1. 일반적인 요청은 index.html을 보여줌 (SPA 새로고침 404 방지)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. (선택사항) /api로 시작하는 요청은 백엔드로 넘겨주기 (Reverse Proxy)
    # 이걸 쓰면 CORS 문제를 해결할 수 있습니다!
    # location /api {
    #     proxy_pass http://backend:8080;
    # }
}