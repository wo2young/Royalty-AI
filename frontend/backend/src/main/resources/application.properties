# ==========================================
# 1. DB 연결 설정 (팀장님 컴퓨터 전용: 포트 5433)
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5433/royalty
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# 2. MyBatis 설정
# ==========================================
# XML 매퍼 파일 위치 (resources/mapper 폴더 아래 모든 xml)
mybatis.mapper-locations=classpath:mapper/**/*.xml

# (중요) DB의 user_id를 자바의 userId로 자동 변환
mybatis.configuration.map-underscore-to-camel-case=true

# 쿼리 결과가 null이어도 Setter 호출 (NullPointerException 방지)
mybatis.configuration.call-setters-on-nulls=true

# (선택) DTO 패키지 경로 (팀원들이 정한 패키지명으로 수정 필요!)
